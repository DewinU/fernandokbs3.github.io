on: push

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test

    # services:
    #   redis:
    #     image: redis:latest
    #     ports:
    #       - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      # - name: Install redis cli
      #   run: sudo apt-get update -y && sudo apt-get install redis-tools -y

      # - name: Test redis
      #   run: redis-cli -h localhost -p 6379 ping

      # - name: Show secret
      #   run: echo "Secret is ${{ secrets.TOKEN_SECRET }}"

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: public/
          
  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions: 
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment-pages.outputs.page_url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: public

      - name: Deploy to Github github-pages
        id: deployment-pages
        uses: actions/deploy-pages@v4